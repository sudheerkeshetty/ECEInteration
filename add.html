<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>DCPS ECE Monitoring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="script.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">
                <img src="DCPS%20ECED%20Logo%201.jpg" /> DCPS ECE Family Interactions
            </h3>
        </div>
        <div class="row" id="mainDiv">
            <h3> New Family Interaction </h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3> Family Info</h3>
                        <hr />
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="control-label">Search Family</label>
                                <input maxlength="100" type="text" required="required" class="form-control" placeholder="Name/Phone Number" value="mom">
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form><br /><br />
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Mother</th>
                                    <th>Father</th>
                                    <th>Phone Number</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="radio" /></td>
                                    <td>mom</td>
                                    <td>papa</td>
                                    <td>123456789</td>
                                    <td>123 1st street, washington dc</td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary">Select Family</button>
                        <button type="submit" class="btn btn-info">Add new family</button>

                        <h3> Select Student(s)</h3>
                        <hr />
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>school Name</th>
                                    <th>Grade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" /></td>
                                    <td>john</td>
                                    <td>doe</td>
                                    <td>test school</td>
                                    <td>K</td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary">Select Student(s)</button>
                        <button type="submit" class="btn btn-info">Student not listed</button>

                        <h3> Interaction details</h3>
                        <hr />
                        <div class="form-group">
                            <label class="control-label">Category</label>
                            <select class="form-control">
                                <option>Attendance</option>
                            </select>
                            <br />
                            <label class="control-label">Actions</label>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Communication</th>
                                        <th>Contact</th>
                                        <th>Note</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><input type="text" class="form-control" placeholder="date" /></td>
                                        <td><input type="text" class="form-control" placeholder="communication" /></td>
                                        <td><input type="text" class="form-control" placeholder="contact" /></td>
                                        <td><textarea class="form-control"></textarea></td>
                                        <td><input type="text" class="form-control" placeholder="status" /></td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control" placeholder="date" /></td>
                                        <td><input type="text" class="form-control" placeholder="communication" /></td>
                                        <td><input type="text" class="form-control" placeholder="contact" /></td>
                                        <td><textarea class="form-control"></textarea></td>
                                        <td><input type="text" class="form-control" placeholder="status" /></td>
                                    </tr>
                                    <tr>
                                        <td><input type="text" class="form-control" placeholder="date" /></td>
                                        <td><input type="text" class="form-control" placeholder="communication" /></td>
                                        <td><input type="text" class="form-control" placeholder="contact" /></td>
                                        <td><textarea class="form-control"></textarea></td>
                                        <td><input type="text" class="form-control" placeholder="status" /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="button">Add</button>
                        <button class="btn btn-danger" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
